<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>LimeBits</title>
  
<script type="text/javascript" src="/!lime/root/library/limebits/latest/axis/AXIS.combined.js" 
  arguments="showLoadingInfo+CSSReset" 
  extensions="Errors+Modules" 
  libraries="json"
></script>

<script type="text/javascript">
  
(function() {
  
var UrlInf = AXIS.parseUrl();

var __BP__ = AXIS.PATH().replace('!lime/root/library/limebits/latest/axis/','');

AXIS.Modules.load({
	provider: 'yahoo',
	module:   'Layout',
	version:  '1',  
	options:  { 
	            tabHandlers:
	              {
	                click:      function(ev)
	                  {
	                    alert(this.get('label'));
	                  },
	                mousedown:  function(){},
	                mouseup:    function(){},
	                mouseover:  function(){},
	                mouseout:   function(){}
	              }
	          },
	          
	onload:   function(p)
	  {
	    /**
	     * Note that we are passing the inline layout -- what is in the BODY
	     */
	  	p.createLayout('main',AXIS.find('DEMO_LAYOUT'));
	  	
	  	p.tabPanel.createTabsInterface({
	  	  DOMElement: 'layout_panel_tabs',
	  	  tabs:       [
	                    { label: 'Page' },
	                    { 
	                      label: 'Source',
	                      active: true
	                    }
	                  ]});
	                  
	  	var tt = p.tabPanel.tabs.add({label:'jah'});
	    p.tabPanel.tabs.removeByIndex(tt.idx);



	    $AXIS.Modules.yahoo.Layout.browse.setFooter({
	     height: 26,
	     content: 'new content' 
	    });
	    
	    
	    AXIS.Modules.load({
	      provider:   'yahoo',
	      module:     'Tree',
	      version:    '1',
	      onload:     function()
	        {
	          //alert('tv'); 
	        }
      });
      
	    AXIS.Modules.load({
	      provider:   'yahoo',
	      module:     'Menu',
	      version:    '1',
	      onload:     function()
	        {
	          $AXIS.Modules.yahoo.Layout.tabPanel.setStyle('zIndex', 50000);
	        }
      });
      
      AXIS.onDOMReady.subscribe({
        callback: function() {
      	  p.view.createSmartFrame({
      	    namespace:    'CodeMirror.frame',
      	  	src:          AXIS.PATH() + 'modules/yahoo/Layout/smartFrames/codemirror/index.html',
      	  	footerHeight:   24,
      	    footer:         '<div id="editor_cursor_position">n</div>',
      	    onload:       function(frm) {
      	      //console.log($AXIS.CodeMirror.frame.frameDocument);
      	      //console.log(frm.frameDocument);
      	          
      	    }
      	  });
      	  	
      	  //alert(p.tabsControl.getTabIndex(x));
      	  //alert(p.panel('view').get);
      	  //alert(google.load);      	  	
        }
      });
	  }
});


})();

</script>

</head>
