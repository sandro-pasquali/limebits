<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>LimeBits</title>

<script type="text/javascript" src="/!lime/root/library/limebits/latest/axis/AXIS.combined.js"
  extensions="Errors"
></script>
<script type="text/javascript">

AXIS.XHR.onSend.subscribe({
  callback: function(xhr) {
    AXIS.showNotification({
      content: '#onSend fired<br />' + xhr.data.url
    });
  }
});

AXIS.XHR.onSendError.subscribe({
  callback: function(xhr) {
    AXIS.showNotification({
      content: '#onSendError fired<br />' + xhr.data.url
    });
  }
});

AXIS.XHR.onDuplicateRequest.subscribe({
  callback: function(xhr) {
    AXIS.showNotification({
      content: '#onDuplicateRequest fired<br />' + xhr.data.url
    });
  }
});

AXIS.XHR.onBeforeComplete.subscribe({
  callback: function(xhr) {
    AXIS.showNotification({
      content: '#onBeforeComplete fired<br />' + xhr.data.url
    });
  }
});

AXIS.XHR.onComplete.subscribe({
  callback: function(xhr) {
    AXIS.showNotification({
      content: '#onComplete fired<br />' + xhr.data.url
    });
  }
});


AXIS.Loader.load({
  url: 'demo_XHR_custom_events.html'
});

  
  
</script>

</head>

<body>
</body>

</html>
